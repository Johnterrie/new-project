<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="birthday-eve">BIRTHDAY COUNTDOWN</h1>

        <div class="countdown-cont">
            <div class="inner-cont">
                <h1 class="heading" id="months" >0</h1>
                <span class="spanner">Months</span>
            </div>
            <div class="inner-cont">
                <h1 class="heading" id="days" >0</h1>
                <span class="spanner">days</span>
            </div>
            <div class="inner-cont">
                <h1 class="heading" id="hours">0</h1>
                <span class="spanner" >hours</span>
            </div>
            <div class="inner-cont">
                <h1 class="heading" id="minutes">0</h1>
                <span class="spanner">minutes</span>
            </div>
            <div class="inner-cont">
                <h1 class="heading" id="seconds">0</h1>
                <span class="spanner">seconds</span>
            </div>
        </div>

    </div>
    <script src="/App.js"></script>
</body>
</html>
